<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="blue-color" content="#2196f3" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="sytlesheet" href="./css/app.css" />
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/app.js"></script>

    <title>Counter</title>
  </head>
  <body>
    <!-- <header class="hide"> -->
    <header class="hide">
      <nav class="blue">
        <a href="#" class="brand-logo">Counter</a>
      </nav>
    </header>
    <!-- <main class="hide"> -->
    <main class="hide">
      <div class="row container center">
        <div class="col m2 l3"></div>
        <div class="col s12 m8 l6 card blue" id="namesList"></div>
        <div class="col m2 l3"></div>
      </div>
      <div class="row container center">
        <div class="btn-floating blue modal-trigger" data-target="addElement">
          <i class="material-icons">add</i>
        </div>
      </div>
    </main>
    <footer class="hide"></footer>
    <extra>
      <div class="modal center" id="loginScreen">
        <div class="modal-content center">
          <div class="btn blue" onclick="login()">
            Login Using Google
          </div>
        </div>
      </div>
      <div class="modal center" id="addElement">
        <div class="modal-content center">
          <div class="dol s12 m6 l6 input-field">
            <input type="text" id="elemName" />
            <label for="elemName">Name</label>
          </div>
        </div>
        <div class="modal-action center">
          <div class="btn-floating blue" onclick="addElement()">
            <i class="material-icons">add</i>
          </div>
          <br />
          <br />
        </div>
      </div>
    </extra>
  </body>
</html>
